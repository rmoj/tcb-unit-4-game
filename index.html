<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">

  <title>Star Wars: Sith Happens</title>
</head>

<body>
  <div class="container p-3">
    <div id="start-here" class="row">
      <div class="char col-md-2 pt-2 border border-success">
        <p>Darth Sidious</p>
        <img src="assets/images/sidious.jpg">
        <p>100</p>
      </div>
      <div class="char col-md-2 pt-2 border border-success">
        <p>Darth Vader</p>
        <img src="assets/images/vader.jpg">
        <p>100</p>
      </div>
      <div class="char col-md-2 pt-2 border border-success">
        <p>Count Dooku</p>
        <img src="assets/images/countdooku.jpg">
        <p>100</p>
      </div>
      <div class="char col-md-2 pt-2 border border-success">
        <p>Darth Maul</p>
        <img src="assets/images/maul.jpg">
        <p>100</p>
      </div>
    </div>
    <div class="row">Your Character</div>
    <div id="character" class="row"></div>
    <div class="row">Enemies Available To Attack</div>
    <div id="enemies" class="row"></div>
    <div class="row">Fight Section</div>
    <div id="fight" class="row">
      <button>Attack</button>
    </div>
    <div class="row">Defender</div>
    <div id="defender" class="row"></div>
    <div id="status" class="row"></div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
