<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css"
    integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
    crossorigin="anonymous">
  <link rel="stylesheet" href="assets/css/style.css">
  <title>Star Wars: Sith Happens</title>
</head>

<body>
  <div class="container p-4">
    <div id="start-here" class="row"></div>
    <div class="row pt-1">
      <h6>Your Character</h6>
    </div>
    <div id="player" class="row"></div>
    <div class="row pt-1">
      <h6>Enemies Available To Attack</h6>
    </div>
    <div id="enemies" class="row"></div>
    <div class="row pt-1">
      <h6>Fight Section</h6>
    </div>
    <div id="fight" class="row">
      <button id="attack">Attack</button>
    </div>
    <div class="row pt-1">
      <h6>Defender</h6>
    </div>
    <div id="defender" class="row"></div>
    <div id="status1" class="row"></div>
    <div id="status2" class="row"></div>
    <div class="row">
      <button id="restart">Restart</button>
    </div>
  </div>
  </div>
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js"
    integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
    crossorigin="anonymous"></script>
  <script src="assets/javascript/game.js"></script>

</body>

</html>
